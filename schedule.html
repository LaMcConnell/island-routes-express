<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Island Routes Express | Schedules</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/styles.css">
</head>
<body data-page="schedule">
<div>
    <div id="site-header"></div>
    <section class="hero"></section>
    <div class="tag-line">
        <h1>Reliable Island Transportation</h1>
        <p>Fast, safe, and comfortable bus services connecting communities across the island.</p>
    </div>
    <div class="search-container">
        <h2 class="h2_color">Search routes for daily schedule</h2>
        <div class="search-form">
            <div class="search-box">
                <select required>
                    <option value="" >Travelling from</option>
                    <option value="Kingston">Kingston</option>
                    <option value="Falmouth">Falmouth</option>
                    <option value="Mandeville">Mandeville</option>
                    <option value="May Pen">May Pen</option>
                    <option value="Negril">Negril</option>
                    <option value="NMIA">NMIA</option>
                    <option value="Sangster MBJ">Sangster MBJ</option>
                </select>

                <select required>
                    <option value="">Travelling to</option>
                    <option value="Kingston">Kingston</option>
                    <option value="Falmouth">Falmouth</option>
                    <option value="Mandeville">Mandeville</option>
                    <option value="May Pen">May Pen</option>
                    <option value="Negril">Negril</option>
                    <option value="NMIA">NMIA</option>
                    <option value="Sangster MBJ">Sangster MBJ</option>
                </select>
            </div>
            <button class="search-btn">SEARCH</button>
        </div>
        <div class="mt-4 text-center">
            <a href="booking.html" class="search-btn">
                Book Now
            </a>
        </div>

    </div>

    <div id="scheduleResults" class="schedule-results d-none">
        <h3 class="h2_color">Available Routes</h3>

        <div id="resultsContent"></div>
    </div>

    <script>
        const searchBtn = document.querySelector(".search-btn");
        const fromSelect = document.querySelectorAll(".search-box select")[0];
        const toSelect = document.querySelectorAll(".search-box select")[1];

        const resultsContainer = document.getElementById("scheduleResults");
        const resultsContent = document.getElementById("resultsContent");

        // Mock schedule data
        const schedules = {
            "Kingston-Falmouth": ["6:00 AM", "8:00 AM", "11:00 AM", "1:30 PM"],
            "Kingston-Mandeville": ["5:30 AM", "11:30 AM", "3:00 PM"],
            "Kingston-May Pen": ["5:30 AM", "11:30 AM", "3:00 PM"],
            "Kingston-Negril": ["8:00 AM", "12:00 PM"],
            "Kingston-NMIA": ["8:30 AM", "11:00 AM", "2:00 PM", "5:00 PM"],
            "Kingston-Sangster MBJ": ["6:00 AM", "8:00 AM", "11:00 AM", "1:30 PM"],
            "Sangster MBJ-Kingston": ["6:00 AM", "8:00 AM", "11:00 AM", "1:30 PM"],
            "NMIA-Kingston": ["8:30 AM", "11:00 AM", "2:00 PM", "5:00 PM"],
            "Negril-Kingston": ["8:00 AM", "12:00 PM"],
            "May Pen-Kingston": ["5:30 AM", "11:30 AM", "3:00 PM"],
            "Falmouth-Kingston": ["6:00 AM", "8:00 AM", "11:00 AM", "1:30 PM"],
            "Mandeville-Kingston": ["5:30 AM", "11:30 AM", "3:00 PM"],
        };

        searchBtn.addEventListener("click", () => {
            const from = fromSelect.value;
            const to = toSelect.value;

            resultsContent.innerHTML = "";
            resultsContainer.classList.remove("d-none");

            if (!from || !to) {
                resultsContent.innerHTML = `
                <p class="text-danger fw-semibold">
                    Please select both departure and destination locations.
                </p>
            `;
                return;
            }

            if (from === to) {
                resultsContent.innerHTML = `
                <p class="text-danger fw-semibold">
                    Departure and destination cannot be the same.
                </p>
            `;
                return;
            }

            const routeKey = `${from}-${to}`;
            const times = schedules[routeKey];

            if (!times) {
                resultsContent.innerHTML = `
                <p class="fw-semibold">
                    No scheduled routes found for <strong>${from} → ${to}</strong>.
                </p>
            `;
                return;
            }

            let html = `
            <div class="route-card">
                <h4>${from} → ${to}</h4>
                <ul>
        `;

            times.forEach(time => {
                html += `<li>Departure: ${time}</li>`;
            });

            html += `
                </ul>
            </div>
        `;

            resultsContent.innerHTML = html;
        });
    </script>

    <!-- FOOTER -->
    <div id="site-footer"></div>

</div>
<script src="scripts/app.js"></script>
</body>
</html>
