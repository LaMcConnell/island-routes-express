<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Island Routes Express | Schedules</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/schedules.css">
</head>
<body data-page="schedule">
<div>
    <div id="site-header"></div>
    <section class="hero"></section>
    <div class="schedule-container">
        <header class="header2">
            <div class="header2-content">
                <div class="header2-title">
                    <svg class="bus-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M4 16c0 .88.39 1.67 1 2.22V20c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h8v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1.78c.61-.55 1-1.34 1-2.22V6c0-3.5-3.58-4-8-4s-8 .5-8 4v10zm3.5 1c-.83 0-1.5-.67-1.5-1.5S6.67 14 7.5 14s1.5.67 1.5 1.5S8.33 17 7.5 17zm9 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zm1.5-6H6V6h12v5z"/>
                    </svg>
                    <h1>Bus Schedule</h1>
                </div>
                <div class="header-stats">
                    <p class="stats-label"></p>
                    <p class="stats-value" id="route-count"></p>
                </div>
            </div>
            <p class="header-description">Select your departure and destination to view available schedules.</p>
        </header>
        <section class="filters">
            <h2 class="filters-title">
                Search Schedules!
            </h2>
            <div class="filters-grid">
                <div class="filter-group">
                    <label class="filter-label" for="departure-select">Departure Location</label>
                    <select class="filter-select" id="departure-select">
                        <option value="">All Departures</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label" for="destination-select">Destination Location</label>
                    <select class="filter-select" id="destination-select">
                        <option value="">All Destinations</option>
                    </select>
                </div>
                <div class="filter-group">
                    <button class="btn-reset" id="reset-btn">Reset Filters</button>
                </div>
            </div>
        </section>
        <div class="loading" id="loading-state" style="display: none;">
            <div class="loading-spinner"></div>
            <p class="loading-text">Loading schedules...</p>
        </div>

        <div class="empty-state" id="empty-state" style="display: none;">
            <svg viewBox="0 0 24 24">
                <path d="M4 16c0 .88.39 1.67 1 2.22V20c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h8v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1.78c.61-.55 1-1.34 1-2.22V6c0-3.5-3.58-4-8-4s-8 .5-8 4v10zm3.5 1c-.83 0-1.5-.67-1.5-1.5S6.67 14 7.5 14s1.5.67 1.5 1.5S8.33 17 7.5 17zm9 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zm1.5-6H6V6h12v5z"/>
            </svg>
            <p>No schedules found for the selected route</p>
        </div>

        <section class="schedule-wrapper" id="schedule-wrapper">
            <div class="table-container">
                <table class="schedule-table">
                    <thead>
                    <tr>
                        <th><span class="th-content"><svg viewBox="0 0 24 24"><path d="M4 16c0 .88.39 1.67 1 2.22V20c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h8v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1.78c.61-.55 1-1.34 1-2.22V6c0-3.5-3.58-4-8-4s-8 .5-8 4v10z"/></svg>Route</span></th>
                        <th>Monday</th>
                        <th>Tuesday</th>
                        <th>Wednesday</th>
                        <th>Thursday</th>
                        <th>Friday</th>
                        <th>Saturday</th>
                        <th>Sunday</th>
                        <th><span class="th-content"><svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="2"/><path d="M12 6v6l4 2" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>Duration</span></th>
                    </tr>
                    </thead>
                    <tbody id="schedule-body"></tbody>
                </table>
            </div>
        </section>
    </div>
    <!-- FOOTER -->
    <div id="site-footer"></div>

</div>
<script src="scripts/scheduling.js"></script>
</body>
</html>
